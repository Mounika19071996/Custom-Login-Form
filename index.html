<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <!-- css file linked -->
        <link rel="stylesheet" href="./index.css">
        <title> CUSTOM LOGIN FORMS</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-image-container">
                  <img src="./images/brando-makes-branding-Kr2Myi0WUws-unsplash.jpg" width="300" height="300">  
                </div>
                <div class="card-login">
                    <div class="login-header">
                        <span><b>Login</b></span>
                    </div>
                    <div class="login-content">
                        <div class="login-content-span">
                            <label><b>Username</b></label>
                            <input type="text" placeholder="Enter Username">
                        </div>
                        <div class="login-content-span">
                            <label><b>Password</b></label>
                            <input type="password" placeholder="Enter Password">
                        </div>
                        <div class="login-content-check">
                        <input type="checkbox">
                        <label><b>terms and conditions</b></label>
                        </div>
                    </div>
                    <div class="login-actions">
                        <button>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
